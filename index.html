<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      
      <header class="container-fluid">
        <div class="row">
            <h1 class="col text-center p-4 ">Weather Dashboard</h1>
        </div>
      </header>
    <div class="col-12 col-md-4">
        <div class="search">
            <h3 class="card-header text-uppercase">Search For City</h3>
            <form id="user-form" class="p-5">
                <input type="text" id="city" placeholder="Search By City"/>
                <button type="submit" id="search-btn" class="btn btn-secondary">Search</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
